<script>
  // Переводы для Tier 1, 2 и 3 языков
  const translations = {
    en: {
      takeTest: "TAKE A SHORT TEST",
      instructions: "THE VIDEO WILL RUN AFTER THE TEST.",
      getOffer: "The video will start automatically on the “Thank You!” page, just click GET OFFER.",
      startButton: "START TEST"
    },
    ru: {
      takeTest: "ПРОЙДИТЕ КОРОТКИЙ ТЕСТ",
      instructions: "ВИДЕО ЗАПУСТИТСЯ ПОСЛЕ ТЕСТА.",
      getOffer: "Видео начнётся автоматически на странице «Спасибо!», просто нажми ПОЛУЧИТЬ ПРЕДЛОЖЕНИЕ.",
      startButton: "НАЧАТЬ ТЕСТ"
    },
    es: {
      takeTest: "REALIZA UNA PRUEBA CORTA",
      instructions: "EL VIDEO SE REPRODUCIRÁ DESPUÉS DE LA PRUEBA.",
      getOffer: "El video se iniciará automáticamente en la página de “Gracias!”, solo haz clic en OBTENER OFERTA.",
      startButton: "COMENZAR PRUEBA"
    },
    fr: {
      takeTest: "FAITES UN COURT TEST",
      instructions: "LA VIDÉO SERA LANCÉE APRÈS LE TEST.",
      getOffer: "La vidéo commencera automatiquement sur la page « Merci ! », cliquez simplement sur OBTENIR L'OFFRE.",
      startButton: "COMMENCER LE TEST"
    },
    de: {
      takeTest: "MACHEN SIE EINEN KURZEN TEST",
      instructions: "DAS VIDEO STARTET NACH DEM TEST.",
      getOffer: "Das Video startet automatisch auf der „Danke!“-Seite. Klicken Sie einfach auf ANGEBOT ERHALTEN.",
      startButton: "TEST STARTEN"
    },
    it: {
      takeTest: "FAI UN BREVE TEST",
      instructions: "IL VIDEO PARTIRÀ DOPO IL TEST.",
      getOffer: "Il video inizierà automaticamente nella pagina “Grazie!”, clicca semplicemente su OTTIENI OFFERTA.",
      startButton: "INIZIA IL TEST"
    }
    // Добавить дополнительные языки при необходимости
  };

  // Установка языка на основе языка браузера пользователя
  function setLanguage() {
    const userLang = navigator.language.slice(0, 2); // Извлекаем первые две буквы языка браузера
    const lang = translations[userLang] ? userLang : 'en'; // Используем язык пользователя или английский как дефолт

    // Применяем переводы
    document.getElementById('takeTest').textContent = translations[lang].takeTest;
    document.getElementById('instructions').textContent = translations[lang].instructions;
    document.getElementById('getOffer').textContent = translations[lang].getOffer;
    document.getElementById('startButton').textContent = translations[lang].startButton;
  }

  // Показать инструкцию после клика
  function showInstructions() {
    document.getElementById('instructions').style.display = 'block';
  }

  // Перенаправление на разные ссылки в зависимости от устройства
  function redirectToDeviceLink() {
    const androidLink = "https://tichairg.com/link?z=6962446&var={SOURCE_ID}&ymid={CLICK_ID}";
    const iosLink = "https://tichairg.com/link?z=5753412&var={SOURCE_ID}&ymid={CLICK_ID}";
    const desktopLink = "https://tichairg.com/link?z=6488869&var={SOURCE_ID}&ymid={CLICK_ID}";

    if (/Android/i.test(navigator.userAgent)) {
      window.open(androidLink, "_blank");
    } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.open(iosLink, "_blank");
    } else {
      window.open(desktopLink, "_blank");
    }
  }

  // Инициализация при загрузке страницы
  window.onload = function () {
    setLanguage(); // Установить язык интерфейса
    document.getElementById('Image2').onclick = redirectToDeviceLink;
    document.getElementById('Image3').onclick = showInstructions;
    document.getElementById('startButton').onclick = redirectToDeviceLink;
  };
</script>
